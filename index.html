<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Spelling Test</header>
        <form action="#">
          <div class="row">
            <label>Enter Text</label>
            <input type="text" placeholder="Enter Word">
          </div>
          <div class="row">
            <label>Select Voice</label>
            <div class="outer">
              <select></select>
            </div>
          </div>
          <button class="say">Say The Word</button>
          <button class="check">check spelling</button>
        </form>
      </div>
  
</body>
<script src="script.js"></script>
</html>
